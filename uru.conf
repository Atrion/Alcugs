#
# Important!, some features are unimplemented, others
#  may work or not, and others may cause unstability
#
# Warning: This file contains passwords, so remember to
# make it only readable by the user uru.
#
# $ chown uru.uru
# $ chmod 400
#
#
# remember that the LAST entry overrides the previous one
# for example, if you put
#
#  port = 4764
#
# and then lately you put 
#
# read_config = myconfig.txt
#
# and if this new file contains the directive "port" then
#  the value will be overrided by the last one
#
# The syntax, is very simple:
#
#  variable = "string text"
#
# or
#
#  variable = 1284
#

############# Main Section Global #############################################
[global]

############# SUBSECTION 1 - Global ###########################################

# set the logging/verbose level
# 3-> print all messages to the stdout (default)
# 2-> print only informative and error messages
# 1-> print only error messages
# 0-> total silence, perfect for daemon mode

# verbose_level = 3

# set the log files path (default ./log/)
# log_files_path = "log/" (don't use this one, use the above ones!)

# set daemon mode (default 0)
# daemon = 1

# sets the bandwidht in kbps
# bandwidth = 128

# define port to listen here (Warning, Warning, Warning, don't use it, it's preferable to use -p via command line, or the tracking server is not going to be able to spawn servers in the correct ports) Use perserver port configuration, see above.
# port = 5000

# sets the default global bind address (for all servers)
 bind = 172.26.0.3

 private_mask = 255.255.255.0
# public_address =

# website = "foobar"

############# SUBSECTION 2 - Connection timeouts ##############################

# WARNING WARNING - UNTESTED - DO AT YOUR OWN RISK!!

# Disconnect client after X minutes, if we don't know nothing about it. (default 5 minutes)
# connection_timeout = 5

# DISCONNECT player session, if he/she is more than X minutes inactive (AFK). (default 15 minutes)
# afk_timeout = 15

############# SUBSECTION 3 - DATABASE  ########################################

# a global database (optional)

# the database host
# db_server = "superserver.someplace"

# the database name
# db_name = "uru_db"

# the database port
# db_port = 3306

# database username
# db_username = "uru"

# database password
# db_passwd = "xk3h8pjhh3"

############# SUBSECTION 3 - Number of players limit ##########################

# maxium number of players/connections allowed
# max_players = 20

# number of reserved slots for administrative users
# reserved_admin_slots = 3

# access level required to be able to enter into the reserved admin slot,
# and bypass other things like the afk timeout.
# bypass_access_level = 7

############# SUBSECTION 4 - Misc ##############################################

# read another configuration file
# read_config = "private.conf"

# .private.conf file is not in the CVS, so it's safe to keep some passwds here
# hiden from the public without touching the main example file
# read_config = ".private.conf"


